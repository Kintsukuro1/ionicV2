<div class="img_conn" style="background-image: url(/assets/img/fondo.duoc.png)">
<ion-header>
  <div>
    <ion-toolbar>
      <div slot="start" class="animation-container">
        <ion-title class="title-animation">Ups! Parece que te equivocaste</ion-title>
      </div>
      <!-- Agrega la imagen aquí -->
      <div slot="end">
        <img src="https://www.thegeniuschoice.com/wp-content/uploads/2017/10/Logo-DUOC-transparente-200x45.png" alt="Logo DUOC" class="image-animation">
      </div>
    </ion-toolbar>
  </div>
</ion-header>


<ion-content [fullscreen]="true" class="ion-padding-horizontal ion-text-center">

  <ion-card class="ion-text-center">
    
    <ion-card-content>
      <ion-title size="large">
        <h2>Incorrecto</h2>
      </ion-title>

        <img src="assets/img/incorrecto.jpg" />
      
      
    </ion-card-content>

  </ion-card>
  <ion-label>
    <ion-button shape="round" text-align="center" href="">Iniciar sesión</ion-button>
  </ion-label>
</ion-content>
</div>
